<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Machine Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }
    .iframe-container {
      width: 90%;
      max-width: 1200px;
      height: 80%;
      margin-top: 100px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
    footer a {
      color: #f39c12;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Machine Viewer</h1>
  </header>
  <div class="iframe-container">
    <iframe src=”https://terminator.aeza.net” width=”100%” height=”100%”></iframe>
  </div>
  <footer>
    <p>Powered by <a href="https://Aeza.net" target="_blank">Aeza</a></p>
  </footer>
</body>
</html>
