<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserver Down Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Webserver Down Page</h2>
        <input type="text" id="domainInput" placeholder="Enter domain name">
        <button onclick="generatePage()">Generate</button>
    </div>
    
    <script>
        function getDomainFromURL() {
            let domain = window.location.hostname;
            domain = domain.replace(/^(www\.)?/i, ''); // Remove www.
            return domain;
        }

        function generatePage() {
            let input = document.getElementById('domainInput').value.trim();
            input = input.replace(/^(https?:\/\/)?(www\.)?/i, ''); // Remove http(s):// and www.
            input = input.split('/')[0]; // Remove anything after a slash
            if (!input) {
                input = getDomainFromURL(); // Use the domain bar value if input is empty
            }
            if (input) {
                window.location.href = `fake_error.html?domain=${encodeURIComponent(input)}`;
            }
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const domain = urlParams.get('domain') || getDomainFromURL();
            if (domain) {
                document.getElementById('domainInput').value = domain;
            }
        });
    </script>
</body>
</html>
